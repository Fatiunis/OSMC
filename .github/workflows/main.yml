name: Build & Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: self-hosted 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Permite un análisis completo del historial

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Wait for Quality Gate status
        # Reemplaza @v2 con la etiqueta de versión específica @v1.2.0
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0 
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check SonarQube reachability
        run: curl -v ${{ secrets.SONAR_HOST_URL }}/api/v2/analysis/version


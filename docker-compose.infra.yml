services:
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube_tool
    ports:
      - "9000:9000"
    networks:
      - hospital_network
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/log

  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins_tool
    privileged: true
    user: root
    ports:
      - "8082:8080"
      - "50000:50000"
    networks:
      - hospital_network
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      #- /usr/bin/docker:/usr/bin/docker # Para que Jenkins use el docker del host

networks:
  hospital_network:
    external: false # Esto crear√° la red si no existe

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  jenkins_data:
